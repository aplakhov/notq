{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Войти{% endblock %}</h1>
{% endblock %}

{% block content %}

    <label for="username">Имя пользователя<font color="red">*</font></label>
    <input name="username" id="username" required>
    <label for="password">Пароль<font color="red">*</font></label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Войти">
  </form>
{% endblock %}
